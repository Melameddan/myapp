<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>יציאה מהמערכת</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="scripts/logout.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="logo" href="index.html">🏠 חזרה לדף הבית</a>
  </header>
  <main class="page">
    <section class="page-header">
      <h1>יציאה</h1>
      <p>סגור את ההרשאה הפעילה ונקה את הנתונים המקומיים במידת הצורך.</p>
    </section>
    <section class="card">
      <h2>ניהול הפעלה</h2>
      <div id="session-info" class="status"></div>
      <div class="actions">
        <button class="btn" id="logout-btn">התנתק מהמערכת</button>
        <button class="btn secondary" id="clear-storage-btn">ניקוי כל הנתונים המקומיים</button>
      </div>
      <p class="hint">הניקוי מוחק את הקבצים שנטענו לדפדפן (קבלנים ואנשים מאושרים).</p>
    </section>
  </main>
</body>
</html>
