<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>n8n Webhook Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>🔔 Send Telegram Alert</h1>
    <p>Click the button below to trigger my n8n workflow.</p>
    <button id="trigger-btn" class="btn">Send Hook</button>
    <p id="status"></p>
  </div>

  <script>
    const button = document.getElementById("trigger-btn");
    const status = document.getElementById("status");

    button.addEventListener("click", async () => {
      status.textContent = "⏳ Sending...";
      try {
        const res = await fetch("https://n8n.melamed.digital/webhook-test/477da0a7-50f6-4f8f-90b0-a76727b885d6");
        if (res.ok) {
          status.textContent = "✅ Hook sent! Check Telegram.";
        } else {
          status.textContent = "❌ Error: " + res.status;
        }
      } catch (err) {
        status.textContent = "⚠️ Failed to reach server.";
      }
    });
  </script>
</body>
</html>
