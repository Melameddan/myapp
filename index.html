<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>n8n Webhook Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>üì© Send Info</h1>
    <form id="info-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="address" placeholder="Your Address" required />
      <input type="tel" name="phone" placeholder="Your Phone" required />
      <button type="submit" class="btn">Send</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById("info-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        address: form.address.value,
        phone: form.phone.value
      };

      status.textContent = "‚è≥ Sending...";

      try {
        const res = await fetch("https://n8n.melamed.digital/webhook-test/477da0a7-50f6-4f8f-90b0-a76727b885d6", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          status.textContent = "‚úÖ Sent! Check Telegram.";
          form.reset();
        } else {
          status.textContent = "‚ùå Error: " + res.status;
        }
      } catch (err) {
        status.textContent = "‚ö†Ô∏è Failed to reach server.";
      }
    });
  </script>
</body>
</html>
