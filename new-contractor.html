<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>住驻转 拽 砖</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
  <script defer src="scripts/new-contractor.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="logo" href="index.html"> 专 祝 转</a>
  </header>
  <main class="page">
    <section class="page-header">
      <h1>拽 砖</h1>
      <p> 转 驻专 住住, 住祝 专砖转 拽 砖专 转 拽抓 注.</p>
    </section>
    <section class="card">
      <h2>驻住 拽</h2>
      <form id="contractor-form" class="form-grid">
        <label>砖 
          <input type="text" name="fullName" required />
        </label>
        <label>住驻专 /.驻
          <input type="text" name="identifier" required />
        </label>
        <label>砖 专
          <input type="text" name="company" />
        </label>
        <label>驻
          <input type="tel" name="phone" />
        </label>
        <label>"
          <input type="email" name="email" />
        </label>
        <label>转拽祝 砖专
          <input type="date" name="approvalUntil" />
        </label>
        <label>注专转
          <textarea name="notes" rows="3"></textarea>
        </label>
        <button class="btn" type="submit">住祝 专砖</button>
      </form>
      <p id="form-status" class="status"></p>
    </section>
    <section class="card">
      <div class="card-header">
        <h2>专砖 注转</h2>
        <button class="btn secondary" id="export-contractors">爪 拽住</button>
      </div>
      <p class="hint" id="contractor-count"></p>
      <div id="contractors-preview" class="results"></div>
    </section>
  </main>
</body>
</html>
