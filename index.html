<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coolify App 🚀</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>📩 Send Your Info</h1>
      <p class="subtitle">Fill out the form and get an instant response!</p>

      <form id="info-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="address" placeholder="Your Address" required />
        <input type="tel" name="phone" placeholder="Your Phone" required />
        <textarea name="message" placeholder="Write us a short message..." rows="3"></textarea>
        <button type="submit" class="btn">🚀 Send</button>
      </form>

      <p id="status"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("info-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        email: form.email.value,
        address: form.address.value,
        phone: form.phone.value,
        message: form.message.value
      };

      status.textContent = "⏳ Sending...";

      try {
        const res = await fetch("https://n8n.melamed.digital/webhook-test/477da0a7-50f6-4f8f-90b0-a76727b885d6", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          const text = await res.text();
          status.textContent = "✅ " + text;
          form.reset();
        } else {
          status.textContent = "❌ Error: " + res.status;
        }
      } catch (err) {
        status.textContent = "⚠️ Failed to reach server.";
      }
    });
  </script>
</body>
</html>
